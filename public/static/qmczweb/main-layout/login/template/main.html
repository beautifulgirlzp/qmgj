<div class="container login-container">
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4">
			<div class="login-box">
				<div class="login-group">
					<div class="title">登录</div>	
					<div class="item-group">
						<input type="tel" maxlength="11" class="input-class" placeholder="请输入您的手机号码">
						<div class="input-err-group"><span>您输入的号码有误，请检查！</span></div>
					</div>
					<div class="item-group">
						<input type="password" class="input-class" placeholder="请输入您的密码">
						<div class="input-err-group clearfix">
							<span>密码错误，请重新输入！</span>
							<a href="#/findpwd" title="" class="fn-right">忘记密码？</a>
						</div>
					</div>
					<div class="btn-group">登录</div>
					<div class="readme-group">
						<span class="sprite sprite-bluecheck-gray"></span>
						<span>记住我</span>
					</div>
					<div class="row three-group">
						<div class="col-lg-4 line"></div>
						<div class="col-lg-4 word">第三方登录</div>
						<div class="col-lg-4 line"></div>
					</div>
					<div class="three-login-group">
						<span class="sprite sprite-weixin"></span>
						<span class="sprite sprite-qq"></span>
						<span class="sprite sprite-sina"></span>
					</div>
				</div>
				<div class="footer-group">
					<span>新用户？</span>
					<a class="blue" href="#/register">立即注册</a>
				</div>
			</div>
		</div>
	</div>
</div>
