<div class="container register-container">
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4">
			<div class="register-box">
				<div class="register-group">
					<div class="title">注册</div>	
					
					<div class="item-group">
						<input type="tel" maxlength="11" class="input-class" placeholder="请输入您的手机号码">
						<div class="input-err-group">请输入正确的手机号码！</div>
					</div>

					<div class="item-group">
						<div class="clearfix">
							<input name="msgcode" type="text" class="input-class verify-input" placeholder="输入验证码">
							<div class="verify-callback">点击发送验证码</div>
						</div>
						<div class="input-err-group">请输入6位数字短信验证码！</div>
					</div>

					<div class="item-group">
						<input type="password" class="input-class" placeholder="请输入密码，不小于6位">
						<div class="input-err-group clearfix">请输入大于6位的密码！</div>
					</div>
					<div class="btn-group">注册</div>
					<div class="readme-group"><span class="sprite sprite-bluecheck-gray"></span>同意《全民共进用户协议》</div>
					<div class="row three-group">
						<div class="col-lg-4 line"></div>
						<div class="col-lg-4 word">第三方登录</div>
						<div class="col-lg-4 line"></div>
					</div>
					<div class="three-register-group">
						<span class="sprite sprite-weixin"></span>
						<span class="sprite sprite-qq"></span>
						<span class="sprite sprite-sina"></span>
					</div>
				</div>
				<div class="footer-group">
					<span>已有账户？</span>
					<a class="blue" href="#/login">登录</a>
				</div>
			</div>
		</div>
	</div>
</div>
